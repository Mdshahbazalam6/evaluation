<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 50vw;
            height: 50vh;
            display: flex;
            overflow: hidden;
            transition: 0.7s;
            border: 1px solid red;
            /* transition: 1s; */
            margin: auto;
        }
        .box img{
            width: 50vw;
            height: 50vh;
            display: flex;
            transition: 2s;
        }
    </style>
</head>
<body onload=" slide()">

    <div class="box">
        <img id="first" src="https://i.ibb.co/YcJDSf0/01.jpg" alt="">
        <img id="second" src= "https://i.ibb.co/TRNWJ0v/02.jpg"   alt="">
        <img id="third" src= "https://i.ibb.co/5cGY3sG/03.jpg" alt="">
    </div>
    <script>
        var i=0;
        var image=document.getElementById("first")
        var image2=document.getElementById("second")
        var image3=document.getElementById("third")

        function slide(){
            if(i==0){
                image.style.transform="translateX(0vw)"
                image2.style.transform="translateX(0vw)"
                image3.style.transform="translateX(0vw)"
                i=1
                setTimeout("slide()",6000)
            }
            else if(i==1){
                image.style.transform="translateX(-50vw)"
                image2.style.transform="translateX(-50vw)"
                image3.style.transform="translateX(-50vw)"
                i=2
                setTimeout("slide()",6000)
            }
            else if(i==2){
                image.style.transform="translateX(-100vw)"
                image3.style.transform="translateX(-100vw)"
                image2.style.transform="translateX(-100vw)"
                i=0
                setTimeout("slide()",6000)
            }
        }

        // slide()
    </script>
</body>
</html>
